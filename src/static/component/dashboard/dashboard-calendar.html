<div class='dashboard-calendar'>
	<div class='col-md-4'>
		<div class='dashboard-calendar__main'>
			<tien-clndr class="clndr" tien-clndr-object="clndr.next" tien-clndr-events="events">
			<div class="clndr-controls">
				<div class="clndr-previous-button" ng-click="clndr.back()">
					&lsaquo;
				</div>
				<div class="month">
					{{month}}
				</div>
				<div class="clndr-next-button" ng-click="clndr.forward()">
					&rsaquo;
				</div>
			</div>
			<div class="clndr-grid">
				<div class="days-of-the-week">
					<div class="header-day" ng-repeat="day in daysOfTheWeek track by $index">
						{{day}}
					</div>
				</div>
				<div class="days">
					<div class="{{day.classes}}" ng-repeat="day in days">
						<div class="event-indicator" ng-show="day.events.length" ng-click="showEvents(day.events)">{{day.events.length}}</div>
						{{day.day}}
					</div>
				</div>
			</div>
			</tien-clndr>
		</div>
	</div>

	<div class='col-md-4'>
		<div class='dashboard-calendar__main'>
			<tien-clndr class="clndr" tien-clndr-object="clndr.current" tien-clndr-events="events">
			<div class="clndr-controls">
				<div class="clndr-previous-button" ng-click="clndr.back()">
					&lsaquo;
				</div>
				<div class="month">
					{{month}}
				</div>
				<div class="clndr-next-button" ng-click="clndr.forward()">
					&rsaquo;
				</div>
			</div>
			<div class="clndr-grid">
				<div class="days-of-the-week">
					<div class="header-day" ng-repeat="day in daysOfTheWeek track by $index">
						{{day}}
					</div>
				</div>
				<div class="days">
					<div class="{{day.classes}}" ng-repeat="day in days">
						<div class="event-indicator" ng-show="day.events.length" ng-click="showEvents(day.events)">{{day.events.length}}</div>
						{{day.day}}
					</div>
				</div>
			</div>
			</tien-clndr>
		</div>
	</div>
</div>
