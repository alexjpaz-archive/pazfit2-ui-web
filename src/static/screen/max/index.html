<div class='screen-max-index'>
	<div promise='q.max'>
		<div class='alert alert-danger' promise-show='rejected'>
			<p>NOOOOOOOOOOOOO</p>
		</div>
		<table class='table table-bordered table--mini-xs' promise-show='resolved'>
			<thead>
				<tr>
					<th>Date</th>
					<th class='text-center'>P<span class='hidden-xs'>ress</span></th>
					<th class='text-center'>D<span class='hidden-xs'>eadlift</span></th>
					<th class='text-center'>B<span class='hidden-xs'>ench</span></th>
					<th class='text-center'>S<span class='hidden-xs'>quat</span></th>
				</tr>
			</thead>
			<tbody>
			<tr ng-repeat='m in maxes'>
				<td><a href='#/max/{{ m._id }}/edit'>{{ m.date | date:"yyyy-MM-dd" }}</a></td>
				<td>{{ m.press }}</td>
				<td>{{ m.deadlift }}</td>
				<td>{{ m.bench }}</td>
				<td>{{ m.squat }}</td>
				<!--<td><button class='btn btn-xs btn-danger' ng-click='remove(m)'>X</button></td>-->
			</tr>
			</tbody>
		</table>
		<div class='form-group'>
			<a ng-href='#/max/schedule' class='btn btn-default btn-block'>Schedule Maxes</a>
			<a ng-href='#/max/new/edit' class='btn btn-default btn-block'>Add Max</a>
		</div>
		<span ng-init='getMaxList()'></span>
	</div>
</div>
