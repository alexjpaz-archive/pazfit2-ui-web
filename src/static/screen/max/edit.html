<div class='screen-max-edit' promise='q'>
	<div class='alert alert-danger' promise-show='rejected'>
		<strong>Error</strong>
		<p>{{ promise.$error.data._error.message }}</p>
	</div>
	<form name='editMaxForm' ng-submit='submit()' promise-show='resolved'>
		<div class='screen-max-edit__header clearfix'>
			<h3 class='pull-left'>
				<span>Maxes for </span>
				<input type='date' name='date' ng-model='m.date' />
			</h3>
			<div class='pull-right'>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
						<span class="glyphicon glyphicon-print"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						<li role="presentation"><a role="menuitem" tabindex="-1" href="http://ajpaz531.appspot.com/api/table/531?p={{m.press}}&d={{m.deadlift}}&b={{m.bench}}&s={{m.squat}}">531</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class='form-group'>
			<label>Press</label>
			<span max-input='m.press'></span>
		</div>
		<div class='form-group'>
			<label>Deadlift</label>
			<span max-input='m.deadlift'></span>
		</div>
		<div class='form-group'>
			<label>Bench</label>
			<span max-input='m.bench'></span>
		</div>
		<div class='form-group'>
			<label>Squat</label>
			<span max-input='m.squat' name='buttt'></span>
		</div>
		<div class='form-group'>
			<div>
				<div ng-show='check.logs.length > 0'>
					<div class='alert alert-warning'>
						<strong>Logs will be affected if you change this Max!</strong>
						<p><a href ng-show='!check.showMore' ng-click='check.showMore = true'>Show {{check.logs.length }}</a></p>
						<div ng-show='check.showMore'>
							<div ng-repeat='log in check.logs'>{{ log.date | date:"yyyy-MM-dd"}}</div>
						</div>
					</div>
					<a href ng-click='save(m)' class='btn btn-default btn-warning btn-block' >Save Max</a>
				</div>
				<div ng-show='!check.logs'>
					<a href ng-click='check(m)' class='btn btn-default btn-primary btn-block' >Save Max</a>
				</div>
			</div>
			<hr />
			<a href ng-click='m.remove()' class='btn btn-default  btn-block'>Delete Max</a>
		</div>
	</form>
</div>
