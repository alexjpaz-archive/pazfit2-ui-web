<div class='screen-dashboard-index'>
	<div class='col-md-12'>
		<div class='row'>
			<!--<div b-panel='Calendar and Stats' class='panel-primary panel--full'>-->
				<div class='col-md-4 clearfix'>
					<div dashboard-calendar='calendar' select='selectDay(day, clndr)'></div>
					<!--<div ng-if='selectedDay.events.length === 0'>-->
						<!--<span class='text-muted'>Please select day with events</span>-->
					<!--</div>-->
					<table class='table'>
						<thead>
							<tr>
								<th>Date</th>
								<th>Max</th>
								<th>Log</th>
							</tr>
						</thead>
						<tbody > 
							<tr ng-if='!selectedDay || selectedDay.events.length ===0'>
								<td colspan='3'>N/A</td>
							</tr>
							<tr ng-repeat='ev in selectedDay.events'>
								<td>{{ ev.date | date:"yyyy-MM-dd" }}</td>
								<td><div label-maxes='ev.max'></div></td>
								<td><div label-log-stats='ev.log'></div></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class='col-md-8'>
					<div component='dashboard-stats-table'></div>
				</div>
			<!--</div>-->
		</div>
		<hr />
		<div class='row'>
			<div class='col-md-6'>
				<div b-panel='Press' class='panel-default panel--full'>
					<div chart='charts.press'></div>
				</div>
			</div>

			<div class='col-md-6'>
				<div b-panel='Deadlift' class='panel-default panel--full'>
					<div chart='charts.deadlift'></div>
				</div>
			</div>

			<div class='col-md-6'>
				<div b-panel='Bench' class='panel-default panel--full'>
					<div chart='charts.bench'></div>
				</div>
			</div>

			<div class='col-md-6'>
				<div b-panel='Squat' class='panel-default panel--full'>
					<div chart='charts.squat'></div>
				</div>
			</div>
		</div>
	</div>
</div>
