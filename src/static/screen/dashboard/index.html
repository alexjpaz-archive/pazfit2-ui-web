<div class='screen-dashboard-index'>
	<div class='col-md-12'>
		<div b-panel='Stats' class='panel-primary panel--full'>
			<div class='table-responsive table--squish'>
				<table class='table table-bordered'>
					<thead>
						<tr>
							<th>Lift</th>
							<th>Max</th>
							<th>Current</th>
							<th>Best</th>
						</tr>
					</thead>
					<tbody>
					<tr ng-repeat='lift in Profile.liftsOrder'>
						<td>{{ Profile.lifts[lift].label | na }}</td>
						<td><span class='label label--effectiveMax'>{{ latestMax[lift] | na }}</span></td>
						<td>
							<span ng-hide='latestLog[lift]'>
								N/A
							</span>
							<span ng-show='latestLog[lift]'>
								<span label-log-health='latestLog[lift]'></span>
								<span class='label label--estimatedMax'>
									<a ng-href='#/log/{{ latestLog[lift]._id }}/edit'>{{ latestLog[lift].calculated.estimatedMax | number:0 }}</a>
								</span>
							</span>
						</td>
						<td>
							<span ng-hide='bestLog[lift]'>
								N/A
							</span>
							<span ng-show='bestLog[lift]'>

								<span label-log-health='bestLog[lift]'></span>
								<span class='label label--estimatedMax'>
									<a ng-href='#/log/{{ bestLog[lift]._id }}/edit'>{{ bestLog[lift].calculated.estimatedMax | number:0 }}</a>
								</span>
							</span>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div b-panel='Stats' class='panel-primary panel--full'>
			<div graph='graphData' type='multiline'></div>
		</div>
	</div>
</div>
