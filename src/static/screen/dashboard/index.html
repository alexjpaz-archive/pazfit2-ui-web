<div class='screen-dashboard-index'>
	<div class='col-md-12'>
		<div b-panel='Stats' class='panel-primary'>
			<div class='table-responsive'>
				<table class='table table-bordered'>
					<thead>
						<tr>
							<th>Lift</th>
							<th>Max</th>
							<th>Current</th>
							<th>Best</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat='lift in Profile.liftsOrder'>
							<td>{{ Profile.lifts[lift].label }}</td>
							<td>{{ latestMax[lift] }}</td>
							<td>
								<a ng-href='#/log/{{ latestLog[lift]._id }}'>{{ latestLog[lift].calculated.estimatedMax | number:1 }}</a>
							</td>
							<td>
								<a ng-href='#/log/{{ bestLog[lift]._id }}'>{{ bestLog[lift].calculated.estimatedMax | number:1 }}</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<pre>{{ latestLog }}</pre>
	</div>
	<div class='col-md-6'>
		<div b-panel='Events' class='panel-primary'>
			lol
		</div>
	</div>
</div>
