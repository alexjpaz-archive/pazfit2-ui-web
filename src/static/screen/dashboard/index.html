<div class='screen-dashboard-index'>
	<div class='col-md-12'>
		<div b-panel='Stats' class='panel-primary panel--full'>
			<div class='table-responsive table--squish'>
				<table class='table table-bordered'>
					<thead>
						<tr>
							<th>Lift</th>
							<th>Max</th>
							<th>Previous</th>
							<th>Best</th>
						</tr>
					</thead>
					<tbody>
					<tr ng-repeat='lift in Profile.liftsOrder'>
						<td>{{ Profile.lifts[lift].label | na }}</td>
						<td><span class='label label--effectiveMax'>{{ latestMax[lift] | na }}</span></td>
						<td>
							<span ng-hide='latestLog[lift]'>
								N/A
							</span>
							<span ng-show='latestLog[lift]'>
								<span label-log-stats='latestLog[lift]'></span>
							</span>
						</td>
						<td>
							<span ng-hide='bestLog[lift]'>
								N/A
							</span>
							<span ng-show='bestLog[lift]'>
								<span label-log-stats='bestLog[lift]'></span>
							</span>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr />
		<div class='row'>
			<div class='col-md-6'>
				<div b-panel='Press' class='panel-default panel--full'>
					<div chart='charts.press'></div>
				</div>
			</div>

			<div class='col-md-6'>
				<div b-panel='Deadlift' class='panel-default panel--full'>
					<div chart='charts.deadlift'></div>
				</div>
			</div>

			<div class='col-md-6'>
				<div b-panel='Bench' class='panel-default panel--full'>
					<div chart='charts.bench'></div>
				</div>
			</div>

			<div class='col-md-6'>
				<div b-panel='Squat' class='panel-default panel--full'>
					<div chart='charts.squat'></div>
				</div>
			</div>
		</div>
	</div>
</div>
